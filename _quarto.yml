project:
  type: book
  output-dir: docs

book:
  title: "R para la Ciencia de Datos (2e)"
  reader-mode: true

  page-footer:
    left: |
      R para la Ciencia de Datos (2e) fue escrito por Hadley Wickham, Mine
      Çetinkaya-Rundel, y Garrett Grolemund.
    right: |
      Este libro fue creado usando <a href="https://quarto.org/">Quarto</a>.
  cover-image: cover.jpg
  favicon: cover.jpg

  author:
    - name: Hadley Wickham
    - name: Mine Çetinkaya-Rundel
    - name: Garrett Grolemund
  search: true
  sidebar:
    pinned: true
    tools:
      - icon: github
        menu:
          - text: Original
            url: https://github.com/hadley/r4ds
          - text: Traducción
            url: https://github.com/davidrsch/r4dses
  page-navigation: true
  chapters:
    - index.qmd

    - preface-2e.qmd
    - intro.qmd

    - part: whole-game.qmd
      chapters:
        - data-visualize.qmd
        - workflow-basics.qmd
        - data-transform.qmd
        - workflow-style.qmd
        - data-tidy.qmd
        - workflow-scripts.qmd
        - data-import.qmd
        - workflow-help.qmd

    - part: visualize.qmd
      chapters:
        - layers.qmd
        - EDA.qmd
        - communication.qmd

    - part: transform.qmd
      chapters:
        - logicals.qmd
        - numbers.qmd
        - strings.qmd
        - regexps.qmd
        - factors.qmd
        - datetimes.qmd
        - missing-values.qmd
        - joins.qmd

    - part: import.qmd
      chapters:
        - spreadsheets.qmd
        - databases.qmd
        - arrow.qmd
        - rectangling.qmd
        - webscraping.qmd

    - part: program.qmd
      chapters:
        - functions.qmd
        - iteration.qmd
        - base-R.qmd

    - part: communicate.qmd
      chapters:
        - quarto.qmd
        - quarto-formats.qmd
lang: es


format:
  html:
    theme:
      - cosmo
      - r4ds.scss
    code-link: true

    author-meta: "Hadley Wickham, Mine Çetinkaya-Rundel, y Garrett Grolemund"
    include-in-header: "plausible.html"
    callout-appearance: simple
    include-after-body: [ddrsch_script.html]

editor: visual

